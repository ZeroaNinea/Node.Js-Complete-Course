name: Clinic.js Tests
run-name: This test was run by the cutest thing in the entire universe! ÒωÓ
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install Dependencies
        working-directory: ./node-clinic-doctor-examples
        run: npm install

      # - name: Install and Run HTTP Server
      #   working-directory: ./node-clinic-doctor-examples
      #   run: |
      #     npm install -g http-server
      #     http-server ./node-clinic-doctor-examples/slow-event-loop -p 3000 --gzip &

      - name: Install Clinic.js
        working-directory: ./node-clinic-doctor-examples
        run: |
          npm install -g clinic
          npm install -g autocannon

      - name: Run Clinic.js
        working-directory: ./node-clinic-doctor-examples
        run: clinic doctor --on-port 'autocannon localhost:$PORT' -- node slow-event-loop

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: clinic-results
          path: ./node-clinic-doctor-examples
